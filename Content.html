<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <div id="theDiv">Hello World!!</div>

  <script>
    const myDiv = document.querySelector('#theDiv');

    // myDiv.textContent = "<h2>abcd</h2>";
     //myDiv.innerHTML = "<h2>abcd</h2>";

  </script>
