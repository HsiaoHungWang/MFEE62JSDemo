<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myH{
      color:green;
    }
  </style>
</head>
<body>
  <h1 id="myH">First JavaScript Demo</h1>

  <script>
// 步驟一 先找到要控制的標籤
const theH = document.getElementById('myH');

// 步驟二 在甚麼事情發生後 => 滑鼠移到h1的標籤(mouseover)，滑鼠離開h1的標籤(mouseout)
theH.addEventListener('mouseover',function(){
// 步驟三 做甚麼 改變顏色
theH.style.color = 'red';
})
theH.addEventListener('mouseout',function(){
// 步驟三 做甚麼 改變顏色
theH.style.color = 'green';
})



  </script>
</body>
</html>
