<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
  <table id="table1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年紀</th>
        <th>電子郵件</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
   </table>

  <script>
     const tb = document.querySelector('#table1 tbody');

  const users = [
      {"name":"Tom","age":30,"email":"Tom@gmail.com"},
      {"name":"Jack","age":28,"email":"Jack@gmail.com"},
      {"name":"Mary","age":38,"email":"Mary@gmail.com"}
  ];


 const trUsers =  users.map(user=>{
    const {name, age, email} =user;
    return `
     <tr>
          <td>${name}</td>
          <td>${age}</td>
          <td>${email}</td>
          <td><button class="btn btn-primary" onclick="edit(event)">編輯</button></td>
        </tr> 
    `
  })

  tb.innerHTML = trUsers.join("");

  const edit = event =>{
     console.log(event.target); //button
     console.log(event.target.parentNode); //td
     const row = event.target.parentNode.parentNode;
     console.log(row); //tr
     console.log(row.childNodes[1]);//第一個td
     console.log(row.childNodes[1].firstChild.nodeValue);//文字內容
     console.log(row.childNodes[1].textContent);//文字內容
  }

  </script>
</body>
</html>
